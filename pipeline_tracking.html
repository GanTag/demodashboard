<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
.chart {
    width: 100%;
    height: 200px;
}

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            padding: 20px;
            background: #f1f1f1;
            text-align: center;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            padding: 20px;
            margin-left: 20px;
        }

        .row {
            display: flex;
        }

        .side {
            flex: 30%;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .main {
            flex: 70%;
            background-color: white;
            padding: 20px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #ddd;
        }

        @media screen and (max-width: 350px) {
            .row {
                flex-direction: column;
            }
        }

        @media screen and (max-width: 200px) {
            .side,
            .main {
                width: 100%;
            }
        }
    </style>
  
</head>

<body>
<div class="header">
        <h1>USBank ML MVP Dashboard</h1>
    </div>
    <div class="topnav">
        <a href="DataIngestionMonitorGraph.html">Data Ingestion Monitor</a>
        <a href="data_alerts.html">Alerts</a>
        <a href="logging_stats.html">Logging</a>
        <a href="audit_logging.html">Audit Logging</a>
        <a href="data_visualization.html">Data Visualizations</a>
		<a href="data_monitor.html">Data Monitor</a>
        <a href="ml_model_performance_metrics.html">ML Model Performance Metrics</a>
        <a href="model_deployment_tracking.html">Model Deployment Tracking</a>
        <a href="automation_tracking.html">Automation Tracking</a>
        <a href="pipeline_tracking.html">Pipeline Tracking</a>
		<a href="audit_report.html">Audit Report</a>
    </div>
  <div style="width:100%;margin: 0 auto;">
    <h1>Machine Learning Pipeline Tracking</h1>
    <div style="width: 700px;height: 400px; float: left;">
      <canvas id="myChart"></canvas>
    </div>
    <div style="width: 700px;height: 400px; float: left;">
      <canvas id="myChart2"></canvas>
    </div>
    <div style="width: 350px;height: 200px; float: left;">
      <canvas id="myChart3" width="400" height="400"></canvas>
    </div>
    <div style="width: 700px;height: 400px; float: left;">
      <canvas id="myChart4" width="400" height="400"></canvas>
    </div>
    <div style="width: 350px;height: 200px; float: left;">
      <canvas id="myChart5" width="200" height="200"></canvas>
    </div>
  </div>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: 'line',

      // The data for our dataset
      data: {
        labels: ['Preprocessing', 'Feature Engineering', 'Model Selection', 'Hyperparameter Tuning', 'Model Evaluation'],
        datasets: [{
          label: 'ML Pipeline Tracking',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: [0.5, 0.6, 0.8, 0.9, 1.0]
        }]
      },

      // Configuration options go here
      options: {}
    });

    var ctx2 = document.getElementById('myChart2').getContext('2d');
    var chart2 = new Chart(ctx2, {
      // The type of chart we want to create
      type: 'bar',

      // The data for our dataset
      data: {
        labels: ['Preprocessing', 'Feature Engineering', 'Model Selection', 'Hyperparameter Tuning', 'Model Evaluation'],

      options: {}

    var chart3 = new Chart(ctx3, {

        datasets: [{

          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',

    var ctx4 = document.getElementById('myChart4').getContext('2d');
    var chart4 = new Chart(ctx4, {

      type: 'horizontalBar',

      // The data for our dataset
      data: {

    });

    var ctx5 = document.getElementById('myChart5').getContext('2d');
    var chart5 = new Chart(ctx5, {
      // The type of chart we want to create
      type: 'radar',

      // The data for our dataset
      data: {
        labels: ['Preprocessing', 'Feature Engineering', 'Model Selection', 'Hyperparameter Tuning', 'Model Evaluation'],
        datasets: [{
          label: 'ML Pipeline Tracking',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: [0.5, 0.6, 0.8, 0.9, 1.0]
        }]
      },

      // Configuration options go here
      options: {}
    });
  </script>

</body>

</html>
